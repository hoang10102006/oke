<h1>Tính diện tích hình tròn</h1>
<p>Nhập bán kính(r):</p>
<input type="number"  id="radius" placeholder="Nhập bán kính">
<button onclick="caculateArea()">Tính diện tích</button>
<p  id="result"></p>
<script>
  function caculateArea() {
    var radius = document.getElementById("radius").value;
        radius=Number(radius);
        if(!isNaN(radius)&&radius>0){
          let area = Math.PI * Math.pow(radius,2);
          document.getElementById("result").innerHTML=`Diện tích hình tròn với bán kính ${radius} là: ${area.toFixed(2)}`;
          }
        else
        {
          alert("vui lòng nhập bán kính hợp lệ!");
        }
  }
</script>
