<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        .buttons button {
            width: 23%;
            height: 50px;
            margin: 5px;
            font-size: 20px;
        }
    </style>
</head>

<body>
<!DOCTYPE html>
<html>
<head>
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
    </div>
</div>
<script>
    const result = document.getElementById('result');
    const buttons = document.querySelectorAll('button');

    let currentNumber = '';
    let operator = '';

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;

            if (value === 'C') {
                currentNumber = '';
                operator = '';
                result.value = '';
            } else if (value === '=') {
                result.value = eval(currentNumber);
                currentNumber = '';
                operator = '';
            } else if (value === '+' || value === '-' || value === '*' || value === '/') {
                operator = value;
                currentNumber += value;
            } else {
                currentNumber += value;
                result.value = currentNumber;
            }
        });
    });
</script>
</body>
</html>
</body>
</html>
