<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ccho Lồ ngu ạ</title>
  <style>
    body {
      background-color: white;
    }
    .wrap {
      position: relative;
      text-align: center;
      width: 600px;
      background-color: white;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="wrap">
  <h1>mẹ mày có béo ko</h1>
  <button onclick="alert('Có thì nhắc bà Trang ông Huy trả tiền con chó Trần Huy Hoàng nhé')">Có</button>
  <button id="btnNo">Ko</button>
</div>
<script>
  let btnNo = document.getElementById('btnNo');
  btnNo.addEventListener("mouseover", function() {
    let posX = Math.round(Math.random()*(window.innerWidth - 500 - btnNo.offsetWidth));
    let posY = Math.round(Math.random()*(window.innerHeight - 500 - btnNo.offsetHeight));
    btnNo.style.position = 'absolute';
    btnNo.style.left = posX + 'px';
    btnNo.style.top = posY + 'px';
  })
</script>
</body>
</html>
