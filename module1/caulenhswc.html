<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="month" placeholder="nhập vào tháng bạn muốn kiểm tra">
    <button type="button" onclick="calculate()">tính số ngày</button>
    <p id="result"></p>
</form>
<script>
    function calculate() {
        const month = document.getElementById("month").value;
        let day = ''
        if (month <= 0 || month > 12) {
            document.getElementById("result").textContent = `vui lòng nhập số tháng hợp lệ`
            return;
        }
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
               day = "31";
               break;
            case "4":
            case "6":
            case "9":
            case "11":
                day = "30";
                break;
            case "2":
                day = "28 hoặc 29"
                break;
        }
        document.getElementById("result").textContent = `Tháng ${month} có ${day} ngày`;
    }
</script>
</body>
</html>
