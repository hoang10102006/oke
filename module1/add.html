<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("a: ");
  let b = +prompt("b: ");
  let result = (a + b < 4) ? 'Below' : 'Over';
  document.write(result);
</script>
<script>
  let message = prompt("Employee");
 let result = message === 'Employee' ? 'Hello' :
              message === 'Director' ? 'Greeting' :
              message === '' ? 'No login' : '';
 alert(result);
</script>
</body>
</html>
